<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">
    <aside class="w-64 bg-slate-900 text-white flex flex-col p-4">
        <h1 class="text-xl font-bold border-b border-slate-700 pb-4 mb-6">AdminPro ERP</h1>
        <nav class="space-y-2">
            <div class="p-3 bg-blue-600 rounded-lg cursor-pointer">Dashboard</div>
            <div class="p-3 hover:bg-slate-800 rounded-lg cursor-pointer">Sales Analysis</div>
            <div class="p-3 hover:bg-slate-800 rounded-lg cursor-pointer">Finance</div>
            <div class="p-3 hover:bg-slate-800 rounded-lg cursor-pointer">Production</div>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Enterprise Overview</h2>
            <div class="flex gap-4">
                <input type="text" placeholder="Search..." class="border p-2 rounded-lg">
                <div class="w-10 h-10 bg-blue-600 rounded-full"></div>
            </div>
        </header>

        <div class="grid grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <p class="text-slate-500">Net Profit</p>
                <h3 class="text-2xl font-bold text-emerald-600">$72,000</h3>
            </div>
            </div>

        <div class="grid grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <h4 class="font-bold mb-4">Revenue Trends</h4>
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <h4 class="font-bold mb-4">Production Status</h4>
                <canvas id="productionChart"></canvas>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeCharts } from './charts.js';
        window.onload = initializeCharts;
    </script>
</body>
</html>
