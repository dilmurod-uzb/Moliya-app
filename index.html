<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moliya App - ERP Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <aside class="w-64 bg-slate-800 text-white p-6 hidden md:block">
            <h1 class="text-2xl font-bold mb-10">AdminPro</h1>
            <nav class="space-y-4">
                <a href="#" class="block p-3 bg-blue-600 rounded">Dashboard</a>
                <a href="#" class="block p-3 hover:bg-slate-700 rounded">Moliya</a>
                <a href="#" class="block p-3 hover:bg-slate-700 rounded">Statistika</a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Moliyaviy Hisobot</h2>
                <div class="bg-white p-4 rounded-lg shadow-sm border">
                    <input type="number" id="inputAmount" placeholder="Summani kiriting" class="border p-2 rounded">
                    <button onclick="addData()" class="bg-blue-600 text-white px-4 py-2 rounded ml-2">Qo'shish</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <p class="text-gray-500">Umumiy Daromad</p>
                    <p id="totalIncome" class="text-3xl font-bold text-blue-700">$328,000</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <p class="text-gray-500">Xarajatlar</p>
                    <p id="totalExpense" class="text-3xl font-bold text-red-600">$120,000</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex justify-center">
                    <canvas id="gaugeChart" width="100" height="100"></canvas>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h3 class="font-bold mb-4 text-gray-700">Daromad Grafigi (Oylar kesimida)</h3>
                <canvas id="mainChart" height="100"></canvas>
            </div>
        </main>
    </div>
    <script src="charts.js"></script>
</body>
</html>
