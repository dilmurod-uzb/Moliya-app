<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buxgalter Pro Mini App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-text { background: linear-gradient(45deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="p-4">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold gradient-text">FinAnalytix Pro</h1>
        <p class="text-xs text-slate-400">Tadbirkorlik faoliyati tahlili</p>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="glass p-3 rounded-2xl">
            <p class="text-[10px] text-slate-400">Jami Foyda</p>
            <p id="totalProfit" class="text-lg font-bold text-emerald-400">0 sum</p>
        </div>
        <div class="glass p-3 rounded-2xl">
            <p class="text-[10px] text-slate-400">Soliq Yuklamasi</p>
            <p id="taxLoad" class="text-lg font-bold text-rose-400">0 sum</p>
        </div>
    </div>

    <div class="glass p-4 rounded-3xl mb-6">
        <h3 class="text-sm font-semibold mb-4 text-slate-300 italic">Daromad va Xarajat diagrammasi</h3>
        <canvas id="myChart" height="200"></canvas>
    </div>

    <div class="glass p-5 rounded-3xl space-y-4">
        <div>
            <label class="text-xs text-slate-400">Umumiy Savdo (Aylanma)</label>
            <input type="number" id="revenue" class="w-full bg-slate-800 border-none rounded-xl p-3 mt-1 focus:ring-2 focus:ring-sky-500" placeholder="0.00" oninput="updateAnalysis()">
        </div>
        <div>
            <label class="text-xs text-slate-400">Xarajatlar (Tovarlar + Reklama)</label>
            <input type="number" id="expenses" class="w-full bg-slate-800 border-none rounded-xl p-3 mt-1 focus:ring-2 focus:ring-sky-500" placeholder="0.00" oninput="updateAnalysis()">
        </div>
        <div>
            <label class="text-xs text-slate-400">Soliq Tizimi</label>
            <select id="taxSystem" class="w-full bg-slate-800 border-none rounded-xl p-3 mt-1" onchange="updateAnalysis()">
                <option value="0.04">Aylanma soliq (4%)</option>
                <option value="0.12">Foyda solig'i (12%)</option>
                <option value="0.15">QQS tizimi (15%)</option>
            </select>
        </div>
    </div>

    <button onclick="sendReport()" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 rounded-2xl mt-6 shadow-lg shadow-sky-500/30 transition-all">
        Hisobotni Botga Yuborish
    </button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // Chart Initialization
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Sof Foyda', 'Xarajat', 'Soliq'],
                datasets: [{
                    data: [0, 0, 0],
                    backgroundColor: ['#10b981', '#f43f5e', '#f59e0b'],
                    borderWidth: 0,
                    hoverOffset: 15
                }]
            },
            options: {
                plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8', font: { size: 10 } } } }
            }
        });

        function updateAnalysis() {
            const revenue = parseFloat(document.getElementById('revenue').value) || 0;
            const expenses = parseFloat(document.getElementById('expenses').value) || 0;
            const taxRate = parseFloat(document.getElementById('taxSystem').value);

            let tax = revenue * taxRate;
            let profit = revenue - expenses - tax;

            if (profit < 0) profit = 0;

            // Update Cards
            document.getElementById('totalProfit').innerText = profit.toLocaleString() + " sum";
            document.getElementById('taxLoad').innerText = tax.toLocaleString() + " sum";

            // Update Chart
            myChart.data.datasets[0].data = [profit, expenses, tax];
            myChart.update();
        }

        function sendReport() {
            const profit = document.getElementById('totalProfit').innerText;
            const tax = document.getElementById('taxLoad').innerText;
            const data = `ðŸ“Š Hisobot:\nðŸ’° Sof foyda: ${profit}\nðŸ’¸ Soliq: ${tax}\n\nTahlil yakunlandi.`;
            tg.sendData(data);
        }
    </script>
</body>
</html>
