<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Finance Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold border-l-4 border-blue-500 pl-4">FINANCE<span class="text-blue-500">INSIGHT</span></h1>
            <div class="text-sm text-gray-400">Professional Tahlil Tizimi</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass p-6 rounded-2xl">
                <p class="text-gray-400 text-sm uppercase">Yalpi Tushum üí∞</p>
                <h2 id="totalRevenue" class="text-3xl font-bold text-green-400">0</h2>
            </div>
            <div class="glass p-6 rounded-2xl">
                <p class="text-gray-400 text-sm uppercase">Jami Xarajatlar üìâ</p>
                <h2 id="totalExpense" class="text-3xl font-bold text-red-400">0</h2>
            </div>
            <div class="glass p-6 rounded-2xl">
                <p class="text-gray-400 text-sm uppercase">Sof Foyda (EBITDA) üß†</p>
                <h2 id="netProfit" class="text-3xl font-bold text-blue-400">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-6 rounded-2xl h-fit">
                <h3 class="text-xl font-bold mb-4">Yangi Tranzaksiya üìù</h3>
                <div class="space-y-4">
                    <input type="number" id="amount" placeholder="Summa (so'm)" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl outline-none focus:border-blue-500">
                    <select id="type" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl outline-none">
                        <option value="revenue">Daromad (+)</option>
                        <option value="expense">Xarajat (-)</option>
                    </select>
                    <button onclick="addData()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-bold transition">Kiritish</button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <div class="glass p-6 rounded-2xl">
                    <h3 class="text-lg font-bold mb-4">Pul Oqimi Dinamikasi üìà</h3>
                    <canvas id="mainChart" height="150"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dataStore = { rev: 0, exp: 0, history: [] };
        const ctx = document.getElementById('mainChart').getContext('2d');
        
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Balans',
                    data: [],
                    borderColor: '#3b82f6',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(59, 130, 246, 0.1)'
                }]
            },
            options: { scales: { y: { grid: { color: '#334155' } }, x: { grid: { display: false } } } }
        });

        function addData() {
            const amt = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            if (!amt) return;

            if (type === 'revenue') dataStore.rev += amt;
            else dataStore.exp += amt;

            dataStore.history.push(dataStore.rev - dataStore.exp);
            updateUI();
        }

        function updateUI() {
            document.getElementById('totalRevenue').innerText = dataStore.rev.toLocaleString();
            document.getElementById('totalExpense').innerText = dataStore.exp.toLocaleString();
            document.getElementById('netProfit').innerText = (dataStore.rev - dataStore.exp).toLocaleString();
            
            chart.data.labels.push(new Date().toLocaleTimeString());
            chart.data.datasets[0].data = dataStore.history;
            chart.update();
            document.getElementById('amount').value = '';
        }
    </script>
</body>
</html>
