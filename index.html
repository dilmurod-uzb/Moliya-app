<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERP Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ERP Dashboard</h1>

  <!-- Sales Input Form -->
  <div id="sales-form">
    <input id="month" placeholder="Month">
    <input id="revenue" placeholder="Revenue">
    <input id="orders" placeholder="Orders">
    <button onclick="addSale()">Add Sale</button>
  </div>

  <!-- KPIs -->
  <div id="kpis">
    <p>Total Revenue: <span id="totalRevenue">0</span></p>
    <p>Total Orders: <span id="totalOrders">0</span></p>
    <p>Avg Order: <span id="avgOrder">0</span></p>
  </div>

  <!-- Charts -->
  <canvas id="revenueChart" width="400" height="200"></canvas>
  <canvas id="ordersChart" width="400" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
