<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Business Intelligence Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0A0E17; color: #FFFFFF; -webkit-tap-highlight-color: transparent; }
        .ios-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 24px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .ios-card:active { transform: scale(0.96); background: rgba(255, 255, 255, 0.06); }
        .active-page { transform: translateX(0); }
        .hidden-page { transform: translateX(100%); }
        .stat-value { background: linear-gradient(180deg, #FFFFFF 0%, #A5A5A5 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-premium { background: linear-gradient(135deg, #007AFF 0%, #004085 100%); box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3); }
        canvas { filter: drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.5)); }
    </style>
</head>
<body x-data="app()" class="overflow-x-hidden">

    <header class="fixed top-0 w-full z-40 bg-[#0A0E17]/80 backdrop-blur-lg border-b border-white/5 px-6 py-5 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-2 h-8 bg-blue-600 rounded-full"></div>
            <h1 class="text-xl font-black tracking-tighter">BIZNES<span class="text-blue-500 underline decoration-2">INSIGHT</span></h1>
        </div>
        <div class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center bg-white/5">
            <svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20"><path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path></svg>
        </div>
    </header>

    <main x-show="view === 'home'" class="pt-24 pb-32 px-5 max-w-lg mx-auto space-y-8">
        
        <section class="space-y-4">
            <p class="text-xs font-bold text-gray-500 uppercase tracking-widest px-1">Global Analitika</p>
            <div class="ios-card p-6 flex justify-between items-center">
                <div>
                    <p class="text-gray-400 text-xs">Jami Operatsion Foyda</p>
                    <h2 class="text-3xl font-black stat-value mt-1">94.2%</h2>
                </div>
                <div class="w-16 h-16">
                    <canvas id="miniChartHome"></canvas>
                </div>
            </div>
        </section>

        <div class="rounded-[2rem] overflow-hidden border border-white/10 relative h-48 group">
            <img :src="ads.current" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-[#0A0E17] via-transparent p-6 flex flex-col justify-end">
                <div class="flex items-center gap-2 mb-2">
                    <span class="px-2 py-0.5 bg-blue-600 rounded text-[10px] font-bold">PROMO</span>
                </div>
                <h4 class="font-bold text-lg">Biznesingizni avtomatlashtiring</h4>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <template x-for="tool in tools">
                <button @click="openTool(tool)" class="ios-card p-6 flex flex-col items-start text-left relative overflow-hidden">
                    <div :class="tool.bg" class="w-10 h-10 rounded-xl flex items-center justify-center text-xl mb-4" x-text="tool.icon"></div>
                    <span class="font-bold text-sm block" x-text="tool.name"></span>
                    <span class="text-[10px] text-gray-500 mt-1 font-medium" x-text="tool.desc"></span>
                </button>
            </template>
        </div>

        <footer class="pt-10 opacity-30 text-center">
            <p class="text-[10px] font-medium">Barcha ma'lumotlar shifrlangan</p>
            <div class="mt-4 px-10">
                <input type="text" x-model="secretInput" @input="checkSecret" placeholder="..." class="w-full bg-transparent border-b border-white/10 text-center text-xs py-2 outline-none focus:border-blue-500 transition-all">
            </div>
        </footer>
    </main>

    <template x-for="tool in tools">
        <div x-show="view === tool.id" class="fixed inset-0 z-50 bg-[#0A0E17] overflow-y-auto">
            <nav class="p-6 flex justify-between items-center border-b border-white/5 bg-[#0A0E17]/50 backdrop-blur">
                <button @click="view = 'home'" class="text-blue-500 font-bold flex items-center gap-2">
                    <span>‚Üê</span> Orqaga
                </button>
                <span class="text-[10px] font-black uppercase tracking-widest text-gray-500" x-text="tool.name"></span>
            </nav>

            <div class="p-6 max-w-lg mx-auto space-y-6">
                <div class="ios-card p-6">
                    <canvas :id="'chart-' + tool.id"></canvas>
                </div>

                <div class="ios-card p-8 space-y-6">
                    <template x-for="field in tool.fields">
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-gray-500 uppercase tracking-wider" x-text="field.label"></label>
                            <input type="number" x-model="field.value" @input="recalc(tool.id)" 
                                   class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-xl font-bold focus:border-blue-500 outline-none transition-all">
                        </div>
                    </template>
                </div>

                <div class="btn-premium rounded-[2rem] p-8">
                    <p class="text-white/60 text-xs font-bold uppercase" x-text="tool.resultName"></p>
                    <h3 class="text-4xl font-black mt-2" x-text="format(tool.result)"></h3>
                    <div class="mt-4 p-4 bg-black/20 rounded-2xl text-[11px] leading-relaxed" x-text="tool.insight"></div>
                </div>
            </div>
        </div>
    </template>

    <div x-show="showAdmin" class="fixed inset-0 z-[100] bg-black overflow-y-auto">
        <div class="p-8 space-y-8">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black italic">CONTROL CENTER</h2>
                <button @click="showAdmin = false" class="text-red-500 font-bold">X</button>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="ios-card p-6 border-blue-500/30">
                    <p class="text-[10px] text-gray-500 uppercase">Tashriflar</p>
                    <p class="text-2xl font-black text-blue-400">1,842</p>
                </div>
                <div class="ios-card p-6">
                    <p class="text-[10px] text-gray-500 uppercase">Click-through</p>
                    <p class="text-2xl font-black text-green-400">12.4%</p>
                </div>
            </div>

            <div class="ios-card p-6 space-y-4">
                <h3 class="font-bold">Reklama Boshqaruvi</h3>
                <input type="text" x-model="ads.current" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none" placeholder="Rasm yoki Video URL">
                <button @click="showAdmin = false; alert('Saqlandi')" class="w-full py-4 btn-premium rounded-xl font-bold">Yangilash</button>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                view: 'home',
                showAdmin: false,
                secretInput: '',
                ads: { current: 'https://images.unsplash.com/photo-1611095773163-97bd3066a93e?q=80&w=1471&auto=format&fit=crop' },
                
                tools: [
                    { id: 'cashflow', name: 'Cash Flow Bashorati', desc: 'Pul qachon tugashini aniqlang', icon: 'üìâ', bg: 'bg-red-500/20 text-red-500', resultName: 'Likvidlik fondi', result: 0, insight: 'Diqqat! Operatsion xarajatlar daromaddan oshsa, 3 oydan keyin kassa razrivi yuzaga kelishi mumkin.', fields: [{label: 'Jami Kirim', value: 0}, {label: 'Jami Chiqim', value: 0}] },
                    { id: 'ebitda', name: 'EBITDA Tahlili', desc: 'Biznesning sof sog\'lig\'i', icon: 'üíé', bg: 'bg-blue-500/20 text-blue-500', resultName: 'Sof Operatsion Foyda', result: 0, insight: 'EBITDA marjasi 15% dan yuqori bo\'lsa, biznesingiz investitsion jozibador hisoblanadi.', fields: [{label: 'Operatsion Daromad', value: 0}, {label: 'Amortizatsiya va Soliq', value: 0}] },
                    { id: 'unit', name: 'Unit-Iqtisodiyot', icon: 'üì¶', desc: '1 dona mahsulot foydasi', bg: 'bg-green-500/20 text-green-500', resultName: 'Sof Marja', result: 0, insight: 'Marketing xarajatlari (CAC) mahsulot foydasining 30% dan oshmasligi kerak.', fields: [{label: 'Sotish Narxi', value: 0}, {label: 'CAC + Logistika', value: 0}] },
                    { id: 'breakeven', name: 'Zararsizlik Nuqtasi', icon: 'üéØ', desc: 'Qachon plyusga chiqasiz?', bg: 'bg-purple-500/20 text-purple-500', resultName: 'Kerakli Savdo Hajmi', result: 0, insight: 'Siz oyiga kamida shu miqdorda savdo qilsangizgina o\'zingizni qoplaysiz.', fields: [{label: 'Doimiy Xarajatlar', value: 0}, {label: 'Marjinallik (%)', value: 20}] }
                ],

                checkSecret() {
                    if(this.secretInput.toLowerCase() === 'admin paneli ochilsin!') {
                        this.showAdmin = true;
                        this.secretInput = '';
                    }
                },

                openTool(t) {
                    this.view = t.id;
                    this.$nextTick(() => this.initToolChart(t.id));
                },

                recalc(id) {
                    let t = this.tools.find(x => x.id === id);
                    let v1 = parseFloat(t.fields[0].value) || 0;
                    let v2 = parseFloat(t.fields[1].value) || 0;

                    if(id === 'cashflow' || id === 'ebitda' || id === 'unit') t.result = v1 - v2;
                    if(id === 'breakeven') t.result = v2 > 0 ? (v1 / (v2/100)) : 0;
                    
                    this.updateToolChart(id, v1, v2);
                },

                format(v) {
                    return new Intl.NumberFormat('uz-UZ').format(v) + " so'm";
                },

                charts: {},
                initToolChart(id) {
                    const ctx = document.getElementById('chart-' + id);
                    if(!ctx) return;
                    if(this.charts[id]) this.charts[id].destroy();

                    this.charts[id] = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Yan', 'Feb', 'Mar', 'Apr', 'May'],
                            datasets: [{
                                label: 'Dinamika',
                                data: [65, 59, 80, 81, 56],
                                borderColor: '#3b82f6',
                                tension: 0.4,
                                fill: true,
                                backgroundColor: 'rgba(59, 130, 246, 0.1)'
                            }]
                        },
                        options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { color: 'rgba(255,255,255,0.05)' } } } }
                    });
                },

                updateToolChart(id, v1, v2) {
                    if(this.charts[id]) {
                        this.charts[id].data.datasets[0].data = [v1*0.7, v1*0.9, v1, v1-v2, v1-v2];
                        this.charts[id].update();
                    }
                }
            }
        }
    </script>
</body>
    </html>
