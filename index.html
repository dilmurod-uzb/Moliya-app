<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Business Accounting Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}
nav {
    background: #111827;
    color: white;
    padding: 15px;
    display: flex;
    gap: 20px;
}
nav button {
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
nav button:hover {
    color: #22c55e;
}
.page {
    display: none;
    padding: 30px;
}
.active {
    display: block;
}
.card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap: 20px;
}
input {
    padding: 10px;
    width: 100%;
    margin-top: 10px;
}
.kpi {
    font-size: 28px;
    font-weight: bold;
}
.green { color: #16a34a; }
.red { color: #dc2626; }
</style>
</head>

<body>

<nav>
    <button onclick="showPage('dashboard')">Dashboard</button>
    <button onclick="showPage('income')">Daromad</button>
    <button onclick="showPage('expense')">Xarajat</button>
    <button onclick="showPage('cashflow')">Cash Flow</button>
</nav>

<!-- DASHBOARD -->
<section id="dashboard" class="page active">
<h2>ðŸ“Š Business Dashboard</h2>

<div class="grid">
    <div class="card">
        <p>Umumiy daromad</p>
        <div id="totalIncome" class="kpi green">0</div>
    </div>
    <div class="card">
        <p>Umumiy xarajat</p>
        <div id="totalExpense" class="kpi red">0</div>
    </div>
    <div class="card">
        <p>Sof foyda</p>
        <div id="netProfit" class="kpi">0</div>
    </div>
</div>

<canvas id="profitChart"></canvas>
</section>

<!-- INCOME -->
<section id="income" class="page">
<h2>ðŸ’° Daromadlar</h2>
<div class="card">
    <label>Oylik daromad:</label>
    <input type="number" id="incomeInput" value="5000" oninput="calculate()">
</div>
<canvas id="incomeChart"></canvas>
</section>

<!-- EXPENSE -->
<section id="expense" class="page">
<h2>ðŸ“‰ Xarajatlar</h2>

<div class="grid">
<div class="card">
    <label>Ish haqi</label>
    <input type="number" id="salary" value="2000" oninput="calculate()">
</div>
<div class="card">
    <label>Marketing</label>
    <input type="number" id="marketing" value="1000" oninput="calculate()">
</div>
<div class="card">
    <label>Ijara va boshqalar</label>
    <input type="number" id="other" value="800" oninput="calculate()">
</div>
</div>

<canvas id="expenseChart"></canvas>
</section>

<!-- CASHFLOW -->
<section id="cashflow" class="page">
<h2>ðŸ’¸ Cash Flow</h2>
<canvas id="cashChart"></canvas>
</section>

<script>
function showPage(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

let incomeChart, expenseChart, profitChart, cashChart;

function calculate(){
    const income = +incomeInput.value;
    const salary = +salary.value;
    const marketing = +marketing.value;
    const other = +other.value;

    const expense = salary + marketing + other;
    const profit = income - expense;

    totalIncome.textContent = income;
    totalExpense.textContent = expense;
    netProfit.textContent = profit;
    netProfit.className = profit >= 0 ? "kpi green" : "kpi red";

    incomeChart.data.datasets[0].data = [income];
    incomeChart.update();

    expenseChart.data.datasets[0].data = [salary, marketing, other];
    expenseChart.update();

    profitChart.data.datasets[0].data = [income, expense, profit];
    profitChart.update();

    cashChart.data.datasets[0].data = [income, expense, profit];
    cashChart.update();
}

window.onload = () => {
    incomeChart = new Chart(incomeChartCtx(), {
        type: 'bar',
        data: { labels: ['Daromad'], datasets: [{ data: [5000] }] }
    });

    expenseChart = new Chart(expenseChartCtx(), {
        type: 'doughnut',
        data: {
            labels: ['Ish haqi','Marketing','Boshqa'],
            datasets: [{ data: [2000,1000,800] }]
        }
    });

    profitChart = new Chart(profitChartCtx(), {
        type: 'bar',
        data: {
            labels: ['Daromad','Xarajat','Foyda'],
            datasets: [{ data: [5000,3800,1200] }]
        }
    });

    cashChart = new Chart(cashChartCtx(), {
        type: 'line',
        data: {
            labels: ['Kirim','Chiqim','Qoldiq'],
            datasets: [{ data: [5000,3800,1200] }]
        }
    });

    calculate();
}

function incomeChartCtx(){ return document.getElementById('incomeChart'); }
function expenseChartCtx(){ return document.getElementById('expenseChart'); }
function profitChartCtx(){ return document.getElementById('profitChart'); }
function cashChartCtx(){ return document.getElementById('cashChart'); }
</script>

</body>
</html>
