<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinERP - Accounting Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex">

    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-white dark:bg-gray-800 px-4 py-6 border-r dark:border-gray-700 fixed">
      <h1 class="text-2xl font-bold text-blue-600 mb-8">FinERP</h1>
      <nav class="space-y-2">
        <button class="nav-item" data-section="dashboard">ğŸ¦ Dashboard</button>
        <button class="nav-item" data-section="accounting">ğŸ“˜ Accounting</button>
        <button class="nav-item" data-section="analytics">ğŸ“Š Analytics</button>
        <button class="nav-item" data-section="budget">ğŸ’° Budget vs Actual</button>
        <button class="nav-item" data-section="transactions">ğŸ§¾ Transactions</button>
        <button class="nav-item" data-section="reports">ğŸ“‘ Reports</button>
        <button class="nav-item" data-section="settings">âš™ï¸ Settings</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 min-h-screen p-8 space-y-8">
      <section id="dashboard" class="page-section">
        <h2 class="text-2xl font-semibold mb-6">Main Dashboard</h2>
        <div class="grid grid-cols-5 gap-5 mb-8" id="kpi-cards"></div>

        <div class="grid grid-cols-2 gap-8">
          <div class="card">
            <h3 class="title">Revenue vs Expenses</h3>
            <canvas id="lineChart" height="250"></canvas>
          </div>
          <div class="card">
            <h3 class="title">Expense Distribution</h3>
            <canvas id="donutChart" height="250"></canvas>
          </div>
        </div>
      </section>

      <section id="accounting" class="page-section hidden">
        <h2 class="text-2xl font-semibold mb-4">Accounting â€” Income Statement</h2>
        <table id="income-table" class="table-auto w-full bg-white dark:bg-gray-800 rounded-md shadow"></table>
      </section>

      <section id="analytics" class="page-section hidden">
        <h2 class="text-2xl font-semibold">Finance Analytics</h2>
        <canvas id="analyticsChart" height="250"></canvas>
      </section>

      <section id="budget" class="page-section hidden">
        <h2 class="text-2xl font-semibold">Budget vs Actual</h2>
        <canvas id="budgetChart" height="250"></canvas>
      </section>

      <section id="transactions" class="page-section hidden">
        <h2 class="text-2xl font-semibold">Transactions</h2>
        <table id="transactionsTable" class="table-auto w-full bg-white dark:bg-gray-800 rounded-md shadow"></table>
      </section>

      <section id="reports" class="page-section hidden">
        <h2 class="text-2xl font-semibold">Reports</h2>
        <p class="text-sm text-gray-500">Export-ready financial summaries will appear here.</p>
      </section>

      <section id="settings" class="page-section hidden">
        <h2 class="text-2xl font-semibold">Settings</h2>
        <div class="space-y-2">
          <label>Currency:
            <select class="input">
              <option>USD</option><option>EUR</option><option>GBP</option>
            </select>
          </label>
          <label>Fiscal Year Start:<input type="month" class="input" /></label>
        </div>
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
